<div class="bg-white rounded-[2.5rem] border border-slate-200 p-6 shadow-sm">
  <h4 class="text-sm font-black uppercase text-slate-700 mb-4">
    Comunicados
  </h4>

  <ul class="space-y-3">
    {% for comunicado in comunicados %}
    <li class="p-4 rounded-xl bg-slate-50 border border-slate-100">
      <p class="font-bold text-xs text-slate-800">
        {{ comunicado.titulo }}
      </p>
      <p class="text-[10px] text-slate-400 mt-1">
        {{ comunicado.fecha }}
      </p>
    </li>
    {% empty %}
    <li class="text-center text-xs italic text-slate-400">
      No hay comunicados disponibles
    </li>
    {% endfor %}
  </ul>
</div>
