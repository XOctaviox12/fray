<div class="bg-white rounded-[2.5rem] border border-slate-200 p-6 shadow-sm">
  <div class="flex items-center justify-between mb-4">
    <h4 class="text-sm font-black uppercase text-slate-700">
      Materias
    </h4>

    <button onclick="document.getElementById('modal-materia').classList.remove('hidden')"
            class="text-{{ color }}-600 text-[10px] font-black uppercase hover:underline">
      + Agregar
    </button>
  </div>

  <ul class="space-y-3">
    {% for materia in materias %}
    <li class="flex items-center justify-between bg-slate-50 border border-slate-100 rounded-xl px-4 py-3">
      <span class="text-xs font-bold text-slate-700">
        {{ materia.nombre }}
      </span>
      <span class="text-[10px] text-slate-400">
        {{ materia.docente.get_full_name|default:"Sin docente" }}
      </span>
    </li>
    {% empty %}
    <li class="text-center text-xs italic text-slate-400">
      No hay materias registradas
    </li>
    {% endfor %}
  </ul>
</div>
