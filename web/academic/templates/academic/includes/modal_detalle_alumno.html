<div
  id="modal-alumno-detalle"
  class="fixed inset-0 z-50 hidden flex items-center justify-center
         bg-slate-900/60 backdrop-blur-sm px-4"
>
  <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl overflow-hidden">

    <!-- HEADER -->
    <div class="flex justify-between items-center px-8 py-6 border-b">
      <h3 class="text-lg font-black text-slate-800">Detalle completo del alumno</h3>
      <button onclick="cerrarModalAlumno()" class="text-xl text-slate-400 hover:text-red-500">✕</button>
    </div>

    <!-- BODY -->
    <div class="p-8 space-y-6 text-sm">

      <!-- DATOS -->
      <div class="grid grid-cols-2 gap-6">
        <div>
          <p class="text-xs font-black uppercase text-slate-400">Nombre completo</p>
          <p id="detalle-nombre" class="font-semibold"></p>
        </div>

        <div>
          <p class="text-xs font-black uppercase text-slate-400">Usuario</p>
          <p id="detalle-username" class="font-semibold"></p>
        </div>

        <div>
          <p class="text-xs font-black uppercase text-slate-400">Correo</p>
          <p id="detalle-email" class="font-semibold"></p>
        </div>

        <div>
          <p class="text-xs font-black uppercase text-slate-400">Teléfono</p>
          <p id="detalle-telefono" class="font-semibold"></p>
        </div>

        <div>
          <p class="text-xs font-black uppercase text-slate-400">Dirección</p>
          <p id="detalle-direccion" class="font-semibold"></p>
        </div>

        <div>
          <p class="text-xs font-black uppercase text-slate-400">Fecha de nacimiento</p>
          <p id="detalle-fecha" class="font-semibold"></p>
        </div>

        <div>
          <p class="text-xs font-black uppercase text-slate-400">Rol</p>
          <p id="detalle-rol" class="font-semibold"></p>
        </div>

        <div>
          <p class="text-xs font-black uppercase text-slate-400">Estatus académico</p>
          <p id="detalle-estatus" class="font-semibold"></p>
        </div>

        <div>
          <p class="text-xs font-black uppercase text-slate-400">Estado del sistema</p>
          <span id="detalle-activo"
                class="inline-flex px-3 py-1 rounded-full text-[10px] font-black">
          </span>
        </div>
      </div>

      <!-- TUTORES -->
      <div>
        <p class="text-xs font-black uppercase text-slate-400 mb-2">
          Tutores registrados
        </p>
        <ul id="lista-tutores" class="space-y-2"></ul>
      </div>

      <!-- BOTÓN -->
      <button
        onclick="mostrarFormularioTutor()"
        class="bg-emerald-600 text-white px-4 py-2 rounded-xl
               text-xs font-black uppercase tracking-widest">
        + Agregar tutor
      </button>

      <!-- FORM AGREGAR TUTOR (OCULTO) -->
      <form
        id="form-tutor"
        method="POST"
        action="{% url 'agregar_tutor' %}"
        class="space-y-4 hidden mt-4"
      >
        {% csrf_token %}
        <input type="hidden" name="alumno_id" id="modal-alumno-id">

        <input
          type="text"
          name="nombre"
          placeholder="Nombre del tutor"
          required
          class="w-full px-4 py-3 rounded-xl border"
        >

        <select
  name="parentesco"
  required
  class="w-full px-4 py-3 rounded-xl border bg-white text-sm
         focus:outline-none focus:ring-2 focus:ring-{{ color }}-500"
>
  <option value="" disabled selected>
    Selecciona parentesco
  </option>
  <option value="Padre">Padre</option>
  <option value="Madre">Madre</option>
  <option value="Tutor legal">Tutor legal</option>
  <option value="Abuelo/a">Abuelo/a</option>
  <option value="Hermano/a">Hermano/a</option>
  <option value="Tío/a">Tío/a</option>
  <option value="Otro">Otro</option>
</select>


        <input
          type="text"
          name="telefono"
          placeholder="Teléfono"
          required
          class="w-full px-4 py-3 rounded-xl border"
        >

        <input
          type="email"
          name="correo"
          placeholder="Correo (opcional)"
          class="w-full px-4 py-3 rounded-xl border"
        >

        <div class="flex gap-3">
          <button
            type="submit"
            class="flex-1 bg-{{ color }}-600 text-white py-3 rounded-xl
                   text-[10px] font-black uppercase tracking-widest">
            Guardar tutor
          </button>

          <button
            type="button"
            onclick="ocultarFormularioTutor()"
            class="flex-1 bg-slate-200 py-3 rounded-xl
                   text-[10px] font-black uppercase tracking-widest">
            Cancelar
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

<script>
function mostrarFormularioTutor() {
  document.getElementById('form-tutor').classList.remove('hidden')
}

function ocultarFormularioTutor() {
  document.getElementById('form-tutor').classList.add('hidden')
}
</script>
