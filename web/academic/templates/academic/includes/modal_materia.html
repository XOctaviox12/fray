<div id="modal-materia"
     class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center hidden z-50">

  <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-md shadow-2xl relative">

    <button onclick="document.getElementById('modal-materia').classList.add('hidden')"
            class="absolute top-6 right-6 text-slate-400 hover:text-slate-700">
      âœ•
    </button>

    <h3 class="text-lg font-black uppercase tracking-widest text-slate-800 mb-6">
      Nueva Materia
    </h3>

    <form method="POST">
      {% csrf_token %}

      <div class="space-y-4">
        <input type="text" name="nombre"
               placeholder="Nombre de la materia"
               required
               class="w-full px-4 py-3 rounded-xl border border-slate-200 text-xs focus:ring-2 focus:ring-{{ color }}-500">

        <select name="docente"
                class="w-full px-4 py-3 rounded-xl border border-slate-200 text-xs">
          <option value="">Docente (opcional)</option>
          {% for docente in docentes %}
          <option value="{{ docente.id }}">{{ docente.get_full_name }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit"
              class="mt-6 w-full bg-{{ color }}-600 text-white py-3 rounded-xl text-[10px] font-black uppercase tracking-widest hover:scale-105 transition">
        Guardar Materia
      </button>
    </form>
  </div>
</div>
