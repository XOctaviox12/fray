{% extends 'inicio/base.html' %} 
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
        <h2 class="text-2xl font-bold text-slate-800 mb-6">Registrar Nuevo Alumno</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">
                    Guardar Alumno
                </button>
                <a href="{% url 'dashboard' %}" class="px-6 py-3 bg-slate-100 text-slate-600 rounded-xl font-bold">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
